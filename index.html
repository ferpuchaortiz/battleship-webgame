<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Battleship Multijugador – FFA</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Battleship Multijugador – Todos contra todos</h1>

  <div id="app">
    <button id="joinBtn">Unirse a la partida</button>
    <div id="status"></div>

    <div id="gameArea" class="hidden">
      <h2 id="playerInfo"></h2>
      <div id="playersList"></div>

      <button id="resetBtn" class="hidden">Reiniciar partida</button>

      <h3>Tu tablero</h3>

      <!-- Selector de barcos -->
      <div id="shipSelector">
        <h4>Selecciona un barco</h4>

        <p>
          Orientación:
          <button id="orientationBtn">Horizontal</button>
        </p>

        <button class="shipBtn" data-size="5">Portaaviones (5)</button>
        <button class="shipBtn" data-size="4">Acorazado (4)</button>
        <button class="shipBtn" data-size="3">Crucero (3)</button>
        <button class="shipBtn" data-size="3">Submarino (3)</button>
        <button class="shipBtn" data-size="2">Destructor (2)</button>

        <!-- NUEVO: botón Listo -->
        <div>
          <button id="readyBtn">Listo (terminé de colocar)</button>
        </div>
      </div>

      <div id="myBoardContainer"></div>

      <h3>Tableros enemigos</h3>
      <div id="enemyBoardsContainer"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
